plugins {
    // Apply the java plugin to add support for Java
    // id 'java'

    // Apply the application plugin to add support for building an application
    id 'war'
    id "org.gretty" version "2.3.1"
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    // implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.postgresql:postgresql:42.2.5'
    implementation 'org.springframework:spring-jdbc:5.1.8.RELEASE'
    implementation 'org.springframework:spring-core:5.1.8.RELEASE'
    implementation 'org.springframework:spring-beans:5.1.8.RELEASE'
    implementation 'org.springframework:spring-context:5.1.8.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.1.8.RELEASE'
    implementation 'io.pebbletemplates:pebble:3.0.10'
    implementation 'io.pebbletemplates:pebble-spring5:3.0.10'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    // Use JUnit test framework
    testImplementation 'org.springframework:spring-test:5.1.8.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

gretty {
    managedClassReload = true
}

processResources{ 
    exclude '**/*.sql' 
} 